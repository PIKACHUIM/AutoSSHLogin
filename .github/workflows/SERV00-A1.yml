
name: Auto SSH Login
 
on: [push]
 
jobs:
  auto-ssh-login:
    runs-on: ubuntu-latest
    environment: SERV00_A1
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Remote SSH Commands
        env: 
          ADDR: ${{secrets.SSH_ADDR_SERV00_A1}}
          USER: ${{secrets.SSH_USER_SERV00_A1}}
          PASS: ${{secrets.SSH_PASS_SERV00_A1}}
        run: |
          sshpass -p "$PASS" ssh "$USER"@"$ADDR" "df -h"

      
